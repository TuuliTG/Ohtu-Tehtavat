plugins {
	
	id 'application'
}

application {
	mainClass = 'Main'
}

run {
	standardInput = System.in
}

repositories {
	jcenter()
}

dependencies {
	testImplementation 'junit:junit:4.13'
}

jar {
	manifest {
		attributes 'Main-Class': 'Main'
	}
}
